{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>

<h1>{{ sneaker.name }}</h1>

<h2>{{ sneaker.brand }}</h2>

{% for photo in sneaker.photos %}
    <img src='{{ photo }}' alt='{{ sneaker.name}} width='420' height='315'>
{% endfor %}

<p><a href='/sneakers/{{ sneaker._id }}/edit'>Edit</a></p>

<p><form method='POST' action='/sneakers/{{ sneaker._id }}/delete'>
    <button type='submit'>Delete</button>
</form></p>

{% endblock %}
