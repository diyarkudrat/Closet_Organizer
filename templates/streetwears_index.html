{% extends 'base.html' %}

{% block content %}

    <h1>Streetwear</h1>


    {% for streetwear in streetwears %}
        <h2><a href='/sneakers/streetwears/{{ streetwear._id }}'>{{ streetwear.brand }}</a></h2>
        <small>{{ streetwear.type }}</small>
        <small>{{ streetwear.color }}</small>
        <small>{{ streetwear.price }}</small>
    {% endfor %}

{% endblock %}
